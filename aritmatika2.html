<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<script language="javascript">
	function test (val1, val2) // to create a function with the name test and variables vol1 and vol2
	{
		document.write("<br>"+"perkalian : val1*val2"+"<br>") // print multiplication : vol1*vol2
		document.write(val1*val2)
		document.write("<br>"+"pembagian : val1/val2"+"<br>") // print division : vol1/vol2
		document.write(val1/val2)
		document.write("<br>"+"penjumlahan : val1+val2"+"<br>") //print summation : vol1+vol2
		document.write(val1+val2)
		document.write("<br>"+"pengurangan : val1-val2"+"<br>")
		document.write(val1-val2) // print subtraction : vol1-vol2
		document.write("<br>"+"modulus : val1%val2"+"<br>")
		document.write(val1%val2) // print results from vol1 & vol2
	}
</script>
<body>

<input type="button" name="button1" value="arithmetic" onclick=  test(9,4)"> <! -- to create a button and when clicked it will call the test function with the values ​​vol1 = 9 and vol2 = 4 --> test(9,4)">
</body>
</html>
