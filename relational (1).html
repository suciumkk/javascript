	<title>Contoh Program Javascript</title>

<script language="javascript">
	function test () { //make function test
		val1=window.prompt("Nilai I :") //prints the output of value I in the form of a prompt window
		val2=window.prompt("Nilai II :") // prints the output of value II the form of a prompt window 
		document.write("<br>"+"val1==val2"+"<br>") // displays the val1==val2
		document.write(val1==val2) // displays output from val1==val2
		document.write("<br>"+"val1!==val2"+"<br>") // displays val1!==val2
		document.write(val1!=val2) // displays the output from val1!==val2
		document.write("<br>"+"val1&gtva12"+"<br>") //menampilkan val1>val2
		document.write(val1>val2) // displays the output from val1>val2
		document.write("<br>"+"val1&ltval2"+"<br>") // displays the output from val1<val2
		document.write(val1<val2) // displays the output from val1<val2
	}
</script>
