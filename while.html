<!DOCTYPE html>
<html>
<head>
<title>Contoh Program Javascript</title>
</head>

<body>
<script language="javascript">
//<!-

var x=0 // create variable x with initial value 0

do{ // will perform a loop
document.write(x+"<br>") // print the x value

x++; // print the x value
}
while (x<=10) // will continue looping as long as x <= 10


// ->
</script>
</body>
</html>
