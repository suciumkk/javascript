<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Alert Dialog Box dengan JavaScript</title>
</head>
<body>
	<script>
	// displays simple text (output) on the web
	alert("Pemrograman Web!"); // output : Pemrograman Web!

	// displays variable values
	var x = 10;
	var y = 20;
	var sum = x+y;
	alert(sum); // the output of the entered variable value: 30
	</script>
</body>
</html>
