<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Konsol Browser dengan JavaScript</title>
</head>
<body>
	<script>
	// print text messages (output) on the web
	console.log("Pemrograman Web!"); // output : Pemrograman Web!
	// print variable values
	var x = 10;
	var y = 20;
	var sum = x+y;
	console.log(sum); // the output of the entered variable value: 30
	</script>
	</body>
</html>
