<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<script language="javascript">
	//<!-
	var nilai = prompt("Nilai (0-100): ",0); // create a value variable that stores promt data by writing value (0-100)
	var hasil = ""; // create a result variable that stores string values
	if (nilai >= 60) // if the value is more than 60
		hasil = "Lulus"; // then the result value = pass/lulus
	else // if not
		hasil = "Tidak Lulus"; // then the result value = does not pass/tidak lulus
	document.write("Hasil: " + hasil); // print hasil : dan nilai variable hasil //->
	//->
</script>
<body>
</body>
</html>
